<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Guitar Pedal Body - Boss RC-5 Style -->
  <defs>
    <!-- Red gradient for pedal body -->
    <linearGradient id="pedalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C53030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C2828;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metal highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="50%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- LCD display gradient -->
    <linearGradient id="lcdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Footswitch gradient -->
    <linearGradient id="footswitchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#777777;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#555555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset" />
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in" />
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main pedal body -->
  <rect x="20" y="15" width="88" height="110" rx="8" ry="8" 
        fill="url(#pedalGradient)" 
        stroke="#B91C1C" 
        stroke-width="2"
        filter="url(#dropshadow)"/>
  
  <!-- Metal highlight on top -->
  <rect x="20" y="15" width="88" height="30" rx="8" ry="8" 
        fill="url(#highlightGradient)" />
  
  <!-- Shadow on bottom -->
  <rect x="20" y="95" width="88" height="30" rx="8" ry="8" 
        fill="url(#shadowGradient)" />
  
  <!-- BOSS branding area -->
  <rect x="25" y="20" width="78" height="12" rx="2" ry="2" 
        fill="#FFFFFF" opacity="0.9"/>
  <text x="64" y="29" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        fill="#1A1A1A">BOSS</text>
  
  <!-- LCD Display -->
  <rect x="30" y="38" width="68" height="20" rx="3" ry="3" 
        fill="url(#lcdGradient)" 
        stroke="#444444" 
        stroke-width="1"/>
  
  <!-- LCD Screen content -->
  <text x="64" y="50" text-anchor="middle" 
        font-family="monospace" font-size="6" 
        fill="#4A90E2" opacity="0.8">A EMPTY</text>
  
  <!-- Small control buttons -->
  <rect x="35" y="65" width="12" height="8" rx="1" ry="1" 
        fill="#333333" stroke="#555555" stroke-width="0.5"/>
  <rect x="52" y="65" width="12" height="8" rx="1" ry="1" 
        fill="#333333" stroke="#555555" stroke-width="0.5"/>
  <rect x="69" y="65" width="12" height="8" rx="1" ry="1" 
        fill="#333333" stroke="#555555" stroke-width="0.5"/>
  <rect x="86" y="65" width="12" height="8" rx="1" ry="1" 
        fill="#333333" stroke="#555555" stroke-width="0.5"/>
  
  <!-- Parameter knob -->
  <circle cx="64" cy="85" r="8" 
          fill="url(#footswitchGradient)" 
          stroke="#666666" 
          stroke-width="1"/>
  <line x1="64" y1="79" x2="64" y2="83" 
        stroke="#FFFFFF" 
        stroke-width="1" 
        stroke-linecap="round"/>
  
  <!-- Main footswitch -->
  <rect x="35" y="102" width="58" height="18" rx="4" ry="4" 
        fill="url(#footswitchGradient)" 
        stroke="#777777" 
        stroke-width="1"/>
  
  <!-- Footswitch highlight -->
  <rect x="35" y="102" width="58" height="6" rx="4" ry="4" 
        fill="url(#highlightGradient)" 
        opacity="0.5"/>
  
  <!-- Model text -->
  <text x="64" y="115" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="5" 
        fill="#CCCCCC">RC-5</text>
  
  <!-- Corner screws -->
  <circle cx="28" cy="23" r="2" fill="#888888" stroke="#666666" stroke-width="0.5"/>
  <circle cx="100" cy="23" r="2" fill="#888888" stroke="#666666" stroke-width="0.5"/>
  <circle cx="28" cy="117" r="2" fill="#888888" stroke="#666666" stroke-width="0.5"/>
  <circle cx="100" cy="117" r="2" fill="#888888" stroke="#666666" stroke-width="0.5"/>
  
  <!-- Input/Output jacks on sides -->
  <circle cx="15" cy="50" r="3" fill="#1A1A1A" stroke="#333333" stroke-width="1"/>
  <circle cx="113" cy="50" r="3" fill="#1A1A1A" stroke="#333333" stroke-width="1"/>
  
</svg>