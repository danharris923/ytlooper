<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#f8f9fa" rx="12"/>
  
  <!-- Pedal Body -->
  <rect x="20" y="15" width="88" height="98" fill="#1a1a1a" rx="6" stroke="#333" stroke-width="1.5"/>
  
  <!-- Top Control Panel -->
  <rect x="23" y="18" width="82" height="25" fill="#2a2a2a" rx="3"/>
  
  <!-- Knobs -->
  <circle cx="35" cy="30.5" r="4" fill="#e0e0e0" stroke="#999" stroke-width="0.5"/>
  <circle cx="50" cy="30.5" r="4" fill="#e0e0e0" stroke="#999" stroke-width="0.5"/>
  <circle cx="65" cy="30.5" r="4" fill="#e0e0e0" stroke="#999" stroke-width="0.5"/>
  <circle cx="80" cy="30.5" r="4" fill="#e0e0e0" stroke="#999" stroke-width="0.5"/>
  
  <!-- Knob indicators -->
  <circle cx="35" cy="28.5" r="0.8" fill="#333"/>
  <circle cx="50" cy="28.5" r="0.8" fill="#333"/>
  <circle cx="65" cy="28.5" r="0.8" fill="#333"/>
  <circle cx="80" cy="28.5" r="0.8" fill="#333"/>
  
  <!-- Middle section with loop indicators -->
  <rect x="23" y="50" width="82" height="30" fill="#1a1a1a"/>
  
  <!-- Loop arrows -->
  <path d="M 35 60 L 32 63 L 35 66 M 32 63 L 45 63" fill="none" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 93 60 L 96 63 L 93 66 M 96 63 L 83 63" fill="none" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 60 55 L 63 58 L 60 61 M 63 58 L 68 58" fill="none" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Display area -->
  <rect x="28" y="88" width="72" height="20" fill="#f0f0f0" rx="2" stroke="#ccc" stroke-width="0.5"/>
  
  <!-- A/B markers in display -->
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">[A]</text>
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">[B]</text>
  
  <!-- Footswitch -->
  <rect x="58" y="115" width="20" height="6" fill="#333" rx="1"/>
</svg>